<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王吃吃与江贞贞</title>
    <style>
      #videofilm {
        width: 100%;
        height: auto;
        position: fixed;
        z-index: -1;
      }
      h1{
        font-size: 36px;
        color: #B1BCE6;
        font-family: '楷体';
      }

    </style>
    <link rel="stylesheet" href="css/skystar.css">
  </head>
  <body>
    <video id="videofilm" poster="img/skystar2.jpg" autoplay muted loop>
      <source src="video/skystar.mp4" type="video/mp4">
    </video>
    <div class="textone">
      <h1>江贞贞我爱你</h1>
    </div>
    <div class="text">
      <h1><div class="showTime"></div>
<script>
  var t = null;
  t = setTimeout(time, 1000); //開始运行
  function time() {
    clearTimeout(t); //清除定时器
    dt = new Date();
    var y = dt.getFullYear()-2022;
    var mt = dt.getMonth() + 1-7;
    var day = dt.getDate();
    var h = dt.getHours(); //获取时
    var m = dt.getMinutes(); //获取分
    var s = dt.getSeconds(); //获取秒
    document.querySelector(".showTime").innerHTML =
      "我们已经在一起：" +
      y +
      "年" +
      mt +
      "月" +
      day +
      "天" +
      h +
      "小时" +
      m +
      "分钟" +
      s +
      "秒啦！";
    t = setTimeout(time, 1000); //设定定时器，循环运行
  }
</script></h1>
    </div>
    
    <div class="container"></div>
    <script src="js/skystar.js"></script>

    
    
  </body>
</html>
